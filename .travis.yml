os: linux
dist: trusty
language: python
services: docker
sudo: false

env:
  global:
    - BASE=unifem/coupler-desktop:base TAG=parallel

before_script:
  - docker --version
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_USERPASS"
  - docker pull $BASE

script:
  # Build only if the commit range of a push contains Dockerfile or .travis.yml
  - '[[ -n $(git log --since $(docker inspect $BASE | grep Created |
             perl -e "s/.+\"([\d-:T]+).+$/\$1/g" -p)) &&
       "$TRAVIS_EVENT_TYPE" == "push" && -n "$TRAVIS_COMMIT_RANGE" &&
        -z "$(git diff --name-only $TRAVIS_COMMIT_RANGE |
            grep -e Dockerfile -e .travis.yml -e image -e WELCOME)" ]] ||
    (docker build --tag unifem/coupler-desktop:$TAG . &&
     docker push unifem/coupler-desktop &&
     touch success)'
  # Test startup scripts
  - './coupler_desktop.py -d -n -t $TAG && docker stop $(docker ps -q) &&
     ./coupler_jupyter.py -d -n -t $TAG && docker stop $(docker ps -q)'
  - docker images
